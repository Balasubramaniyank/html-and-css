<html>
    <title>Form</title>
    <style>
     .input{
     
         box-sizing: border-box;
         border: 2px solid black;
         border-radius: 5px;
         height: 3em;
         width: 20em;


     }
     .submit{

        box-sizing: border-box;
        
         border-radius: 3px;
         height: 3em;
         width: 20em;
        background-color: skyblue;
       
     }

    </style>
    <body style="text-align: center; background-color: skyblue;">
        <h1>Facebook</h1>
        <div class="form" style="box-sizing: border-box; border: 2px solid wheat; margin-left:30em; margin-right: 30em; margin-top:5em; border-radius: 10px; background-color: white;">
       <h2>LOGIN</h2>
    
    <input class="input" type="text" placeholder="Enter Username"><br><br>
    <input class="input" type="password"placeholder="password"><br><br>
    <input class="submit" type="submit" placeholder="LOGIN"><br>
    <h4>Don't have an account?<a href="#">signup</a></h4>
        </div>     
    </body>
</html>
